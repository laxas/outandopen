<head>
    <meta charset="UTF-8">
    <title>Tours</title>
</head>
<body>
    
    <h1>Tours</h1>    
    
    <script src="jquery.min.js"></script>
    <script>
        $.getJSON("data/tours.json", function(data){
            var tours = data.tours;
            var items = [];
            $.each(tours, function(key, val) {
                var urls = val.urls
                var links = [];
                $.each(urls, function(key, val) {
                    links.push('<a href"' + val + '">' + key + '</a>');
                    
                });
                items.push('<li id="' + key + '">' + val.name + ' - ' + links.join(' - ') + '</li>');
            });
             $('<ul/>', {
                'class': 'my-new-list',
                html: items.join('')
                }).appendTo('body');
        })
    </script>
</body>
