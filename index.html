<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <title>outandopen</title>
  <script>
  function wopen(url, name, w, h)
	{
	// Fudge factors for window decoration space.
	 // In my tests these work well on all platforms & browsers.
	w += 32;
	h += 96;
	 var win = window.open(url,
	  name,
	  'width=' + w + ', height=' + h + ', ' +
	  'location=no, menubar=no, ' +
	  'status=no, toolbar=no, scrollbars=yes, resizable=no');
	 win.resizeTo(w, h);
	 win.focus();
	}
  </script>
  <style type="text/css">
    body {
    }
    #container {
      margin: 0 auto;
      width: 700px;
    }
  </style>
</head>

<body>
    <h1>Previews</h1>
    <h2>if you are on a desctop</h2>
      <p><a href="start.html" target="popup"
            onClick="wopen('start.html', 'popup', 320, 480); return false;">320x480</a></p>
      <p><a href="start.html" target="popup"
            onClick="wopen('start.html', 'popup', 240, 320); return false;">240x320</a></p>
    <h2>if you are on a smartphone</h2>
      <p><a href="start.html" target="_blank">Resolution of your smartphone</a></p>


</body>
</html>
